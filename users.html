<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="src/icon/netflix_icon.svg">
    <link rel="stylesheet" href="src/css/users.css">
    <title>Netflix</title>
</head>

<body>
    <header class="header">
        <img src="src/icon/netflix.svg" alt="Logo" class="logo" draggable="false">
    </header>

    <main>
        <div class="usuarios">
            <h1 class="tituloUsuarios">¿Quién está viendo ahora?</h1>
            <ul class="elegir-perfil">
                <li class="perfil">
                    <div class="perfil1">
                        <div class="icon-usuario">
                            <input type="image" src="src/img/usuario1.png" name="usuario1" alt="usuario1"
                                class="usuarioImg">
                        </div>
                        <label for="usuario1" class="usuarioNombre" name="src/img/usuario1.png">Victor</label>
                    </div>
                </li>
                <li class="perfil">
                    <div class="perfil2">
                        <div class="icon-usuario">
                            <input type="image" src="src/img/usuario2.png" name="usuario2" alt="usuario2"
                                class="usuarioImg">
                        </div>
                        <label for="usuario2" class="usuarioNombre" name="src/img/usuario2.png">Ana</label>
                    </div>
                </li>
                <li class="perfil">
                    <div class="perfil3">
                        <div class="icon-usuario">
                            <input type="image" src="src/img/usuario3.png" name="usuario3" alt="usuario3"
                                class="usuarioImg">
                        </div>
                        <label for="usuario3" class="usuarioNombre" name="src/img/usuario3.png">Esteban</label>
                    </div>
                </li>
                <li class="perfil">
                    <div class="perfil4">
                        <div class="icon-usuario">
                            <input type="image" src="src/img/usuario4.png" name="usuario4" alt="usuario4"
                                class="usuarioImg">
                        </div>
                        <label for="usuario4" class="usuarioNombre" name="src/img/usuario4.png">Karen</label>
                    </div>
                </li>
                <li class="perfil">
                    <div class="perfil5">
                        <div class="icon-usuario">
                            <input type="image" src="src/img/usuario5.png" name="usuario5" alt="usuario5"
                                class="usuarioImg">
                        </div>
                        <label for="usuario5" class="usuarioNombre" name="src/img/usuario5.png">Fernando</label>
                    </div>
                </li>
            </ul>
            <div class="boton">
                <input type="submit" value="Administrar perfiles">
            </div>
        </div>
    </main>

    <script src="src/js/users.js"></script>
</body>

</html>
